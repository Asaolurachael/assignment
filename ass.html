<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>A Simple Calculator</h1>
    <p id="result"></p>
    <p id="demo"></p>
    <p id="myH"></p>

    
    <script>
        var num1 = 7;
        var num2 = 11;
        var sum = num1 + num2;
        document.getElementById("result").innerHTML =
        "The total sum is:" + sum;

        var x = 5;
        var y = 2;
        var z = x + y;
        document.getElementById("demo").innerHTML = z;

        var x, y, z;
        x = 5;
        y = 6;
        z = x + y;

        document.getElementById("myH").innerHTML =
        "The value of x is" + z + "."
    </script>
</body>
</html>
